<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
            <div class="container-fluid">
                <h2 style="padding-right: 5%;">Dealerships</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contact-section">
                        <h1>Contact Us</h1>
                        <p>Have a question, feedback, or need assistance? Reach out to us using the form below or through our contact details.</p>
                        
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message:</label>
                                <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        
                        <div class="contact-details">
                            <h2>Contact Details</h2>
                            <p><strong>Email:</strong> info@example.com</p>
                            <p><strong>Phone:</strong> +1 123-456-7890</p>
                            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
